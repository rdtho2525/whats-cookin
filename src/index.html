<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Whats Cookin</title>
    <link rel="stylesheet" href="./styless.css">
  </head>
  <body>

    <div class="page-left">
      <nav id="navigation" class="nav-section">
        <img src="../assets/emptyHeart.svg" alt="What's Cookin' Logo">

        <section class="nav-links">

              <button id="allRecipes" class="click" value="All Recipes">All Recipes</button>

              <button id="favoriteRecipes" class="click" value="Favorite Recipes">Favorite Recipes</button>

              <button id="recipesToCook" class="click" value="Recipes to Cook">Recipes to Cook</button>
              
              <section class="search-container">
                <div class="search-field-container">
                  <input id="searchField" type="text" name="search-field" placeholder="Search for recipes..">
                  <button id="searchButton" class="click" type="submit">search</button>
                </div>
                <p class="search-instruction">please separate multiple search values with commmas</p>

                <div class="search-within-container">
                  <label class="search-label" for="search-filter">search within:</label>
                  <select id="searchRecipesFilter" class="click search-filter" name="search-filter">
                    <option value="" selected></option>
                    <option value="All Recipes">All Recipes</option>
                    <option value="Favorite Recipes">My Favorite Recipes</option>
                  </select>
                </div>

                <div class="search-by-container">
                  <label class="search-label"  for="search-filter">search by:</label>
                  <select id="searchFilter" class="click search-filter" name="search-filter">
                    <option value="" selected></option>
                    <option value="name">Name</option>
                    <option value="tag">Tag</option>
                    <option value="ingredients">Ingredients</option>
                  </select>
                </div>
              </section>

      </section>
      </nav>
    </div>
    
    <div class="page-right">
        <div id="modalContainer" class="modal-container hidden"> <!-- unhide to test -->
          <section id="fullRecipeCard" class="full-recipe-card">
            <button id="exitFullCard" class="exit-full-card click">X</button>
            <img id="fullCardImage" src="" alt="">
            <div class="recipe-name space-between">
              <p id="fullCardName"></p>
              <p id="totalCost"></p>
            </div>
            <p id="ingredientsTitle" class="recipe-name">Ingredients:</p>
            <ul id="ingredientsNeeded" class="inside ingredient-items full-card-text">
            </ul>
            <p id="instructionsTitle" class="recipe-name">Instructions:</p>
            <ol id="recipeInstructions" class="inside full-card-text">
            </ol>
          </section>
        </div>
      <header>
        <h1 id="userGreeting">Welcome to What's Cookin'!</h1>
      </header>
      <main id="landingPage" class="landing-page">
        <section id="recentlyViewedRecipes" class="center-piece">
          <header>
          <h2 class="recipe-list-title">Recipe of the Week</h2>
         </header>
          <article class="carousel-card">
            <aside id="centerPieceCard" class="center-piece-banner">
              <p id="" class="recipe-name">Thai Chicken Tenders with Broiled Pineapple Slaw</p>
                <ul class="list tag hero-tags">
                  <li class="first-tag">#Tags:</li>
                  <li>lunch</li>
                  <li>main course</li>
                  <li>main dish</li>
                  <li>dinner</li>
                </ul>
            </aside>
          </article>
        </section>
        <section id="allRecipesSection" class="recipes-list">
          <header>
            <h2 id=recipeListTitle class="recipe-list-title">Currently Viewing: All Recipes</h2>
          </header>

          <article id="cardContainer" class="card-container">
          </article>

        </section>
      </main>
    </div>

    <script type="text/javascript" src="../data/users.js"></script>
    <script type="text/javascript" src="../data/recipes.js"></script>
    <script type="text/javascript" src="../data/ingredients.js"></script>
    <script type="text/javascript" src=".//Recipe.js"></script>
    <script type="text/javascript" src="./RecipeRepo.js"></script>
    <script type="text/javascript" src="./User.js"></script>
    <script type="text/javascript" src="./scripts.js"></script>
  </body>
</html>
